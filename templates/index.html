<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Downloader</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QDCV80ZSKF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QDCV80ZSKF');
    </script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #0d0d0d;
            color: #ffffff;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #00eaff;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: #1d1d1d;
            color: white;
            outline: none;
            border: 2px solid #333;
        }

        input:focus {
            border-color: #00eaff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #progress-box {
            margin-top: 20px;
            width: 100%;
            background: #333;
            height: 22px;
            border-radius: 15px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #00ff66;
            transition: width 0.2s;
        }

        #status {
            margin-top: 12px;
            text-align: center;
            font-size: 16px;
            color: #00eaff;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            button, input {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<h2>YouTube Downloader</h2>

<form id="downloadForm">
    <input type="text" name="url" placeholder="Paste YouTube link" required>
    <button type="submit">Download</button>
</form>

<div id="progress-box">
    <div id="progress-bar"></div>
</div>

<p id="status"></p>

<script>
    document.getElementById("downloadForm").onsubmit = function (e) {
        e.preventDefault();

        fetch("/start-download", {
            method: "POST",
            body: new FormData(this)
        });

        checkProgress();
    };

    function checkProgress() {
        const interval = setInterval(() => {
            fetch("/progress")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("progress-bar").style.width = data.progress + "%";
                    document.getElementById("status").innerText =
                        data.status + " " + Math.round(data.progress) + "%";

                    if (data.progress >= 100) {
                        clearInterval(interval);
                        document.getElementById("status").innerText = "Download Ready!";
                        window.location = "/download-file";
                    }
                });
        }, 500);
    }
</script>

</body>
</html>
